<label>{{placeHolder}}</label>
<input [placeholder]="placeHolder" [type]="inputType" [formControl]="control" class="form-control"
    [ngClass]="{'is-invalid': showError()}">
<div *ngIf="showError()" class="invalid-feedback">
    <p *ngIf="control.errors?.['required']">{{placeHolder}} is required</p>
    <p *ngIf="control.errors?.['minlength']">You have entered less character.</p>
    <p *ngIf="control.errors?.['maxlength']">You have entered maax characters.</p>
    <p *ngIf="control.errors?.['email']">This is not a valid email</p>
</div>
